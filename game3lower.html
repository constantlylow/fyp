      <script>
        let time = 80;
        let myInterval = -1;

        myInterval = setInterval(function () {
          time--;
          document.querySelector(".timer").innerHTML = time + " sec";

          localStorage.setItem("time", time + " sec");

          if (time <= 0) {
            window.location.href = "game3ResultLower.html";
          } else {
            localStorage.setItem("time", 80 - time + " sec");
          }
        }, 1000);
