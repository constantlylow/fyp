      <script>
    function startCountdown(seconds) {
      let counter = seconds;

      const interval = setInterval(() => {
        console.log(counter);
        localStorage.setItem("time", counter);
        counter--;
        document.getElementById("countup").innerHTML = counter + " sec";
        if (counter <= 0) {
          clearInterval(interval);
          console.log("Ding!");
          window.location.href = "game3ResultLower.html";
        }
      }, 1000);
    }
    startCountdown(90);
