      let time = 90;
      let myInterval = -1;

      myInterval = setInterval(function () {
        time--;
        document.querySelector(".timer").innerHTML = time + " sec";

        localStorage.setItem("time", time + " sec");

        if (time <= 0) {
          window.location.href = "game3ResultUpper.html";
        } else {
          localStorage.setItem("time", 80 - time + " sec");
        }
