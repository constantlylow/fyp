<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QUIZZLES GAME</title>
    <style>
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="game2/css/style.css" />
    <link rel="stylesheet" href="game2/css/clock.css" />
  </head>
  <body>
    <div class="wrapper">
        <div id="canvas"></div>
        <div class="countup-wrapper" id="countup-wrapper">
          <p id="countup" class="timer"></p>
        </div>
      </div>

    <script>
    function startCountdown(seconds) {
      let counter = seconds;

      const interval = setInterval(() => {
        console.log(counter);
        localStorage.setItem("time", counter);
        counter--;
        document.getElementById("countup").innerHTML = counter + " sec";
        if (counter <= 0) {
          clearInterval(interval);
          console.log("Ding!");
          window.location.href = "game2ResultUpper.html";
        }
      }, 1000);
    }
    startCountdown(60);
      </script>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/general.js"></script>
    <script src="game2/js/phaser.js"></script>
    <script src="game2/js/game2upper.js"></script>
  </body>
</html>
